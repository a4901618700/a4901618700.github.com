    <title>Title</title>
    <style>
        body{background:url("1.jpg");background-size: 100%;}
        #div{position:absolute;left: 50px;top:100px; font-size:18px;line-height: 25px; color:#333; font-family:"微软雅黑"; font-weight:bold;width:400px;}
        span{ display:none; opacity:0;text-shadow: 1px 2px 3px #000}
        a{position: absolute;right: 0;text-decoration: none;color: #000;text-shadow: 1px 2px 3px #000}
    </style>
    <script src="move.js"></script>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById('div');
            var str='    朱礼刚，江苏连云港人，1989年1月生。2004年开创礼刚网上诗词风水画工作室。曾多次深入名山大川写生，遍游大江南北。我的个人绘画工作室以个人临摹古诗词山水画为主,专攻山水画,风土人情,作品多次获得省市区和国内大型书画大赛优秀奖.作品在多家画廊出售和拍卖,是许多书画收藏者收藏和出售的热点。座右铭：以中庸之道处事，以逍遥之道处心。 ';
            var timer=null;

            for(var i=0;i<str.length;i++){
                var oSpan=document.createElement('span');
                oSpan.innerHTML=str.charAt(i);
                oDiv.appendChild(oSpan);
            }
            var aSpan=oDiv.children;
            var i=0;

            timer=setInterval(function(){
                aSpan[i].style.display='inline-block';
                startMove(aSpan[i],{opacity:1});
                i++;

                if(i==aSpan.length){
                    clearInterval(timer);
                }
            },200);


        }
    </script>
</head>
<body>
    <div id="div"></div>
